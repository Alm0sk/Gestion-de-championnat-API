<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Gestion de Championnat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="footballPattern" width="50" height="50" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="2" fill="white" opacity="0.1"/><polygon points="20,15 30,15 25,25" fill="white" opacity="0.05"/></pattern></defs><rect width="100" height="100" fill="url(%23footballPattern)"/></svg>');
            opacity: 0.3;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            margin: 20px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            font-size: 3em;
            color: #4285f4;
            margin-bottom: 15px;
            display: block;
        }

        .login-title {
            font-size: 2.2em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .login-subtitle {
            color: #6c757d;
            font-size: 1em;
            font-weight: 400;
            line-height: 1.5;
        }

        .login-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 0.95em;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #4285f4;
            background: white;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
            transform: translateY(-1px);
        }

        .login-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .alert-danger {
            background: #fee;
            color: #c53030;
            border: 1px solid #fed7d7;
        }

        .alert-success {
            background: #f0fff4;
            color: #38a169;
            border: 1px solid #c6f6d5;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: #4285f4;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-link a:hover {
            text-decoration: underline;
            color: #667eea;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85em;
            z-index: 1;
        }

        /* Animations */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: slideUp 0.6s ease;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
                margin: 15px;
            }

            .login-title {
                font-size: 1.8em;
            }

            .logo-icon {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <span class="logo-icon">‚öΩ</span>
            <h1 class="login-title">Back-Office</h1>
            <p class="login-subtitle">Connectez-vous pour acc√©der √† l'administration</p>
        </div>

        <!-- Messages d'alerte -->
        <div th:if="${param.error}" class="alert alert-danger">
            <strong>‚ùå Erreur :</strong> Identifiants invalides
        </div>
        
        <div th:if="${param.logout}" class="alert alert-success">
            <strong>‚úÖ D√©connexion :</strong> Vous avez √©t√© d√©connect√© avec succ√®s
        </div>

        <!-- Formulaire de connexion -->
        <form th:action="@{/login}" method="post" class="login-form">
            <div class="form-group">
                <label for="username" class="form-label">üìß Adresse email</label>
                <input type="email" 
                       id="username" 
                       name="username" 
                       class="form-input" 
                       placeholder="admin@email.fr"
                       required 
                       autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">üîí Mot de passe</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       class="form-input" 
                       placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                       required 
                       autocomplete="current-password">
            </div>

            <button type="submit" class="login-button">
                üöÄ Se connecter
            </button>
        </form>

        <!-- Lien de retour -->
        <div class="back-link">
            <a href="/">
                <span>‚Üê</span>
                <span>Retour √† l'accueil</span>
            </a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>¬© 2025 Gestion de Championnat - Back-Office</p>
    </div>
</body>
</html>
